<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS variables</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <h1>Updated Css varibles with <span class="h1">Javascript</span> </h1>

    <div class="controls">
        <label for="spacing">Spacing</label>
        <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

        <label for="Blur">Blur</label>
        <input type="range" name="Blur" min="0" max="25" value="0" data-sizing="px">

        <label for="base">Base Colour</label>
        <input type="color" name="base" min="10" max="200" value="10" data-sizing="px">
    </div>
    <div>
        <img src="download.jpeg" alt="paradise island ">
    </div> 
    <script src="js.js"></script>
</body>
</html>
